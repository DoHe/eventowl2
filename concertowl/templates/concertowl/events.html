{% extends 'concertowl/base.html' %} {% block content %}
<section class="section">
  <div class="container">
    <h1 class="title is-inline-block">
      All the events of your favorite artists!
    </h1>
    <a class="is-pulled-right is-hidden-mobile" href="?format=ical&uuid={{ user.profile.uuid }}">Subscribe using ical</a>
    <a class="is-hidden-tablet" href="?format=ical&uuid={{ user.profile.uuid }}">Subscribe using ical</a>
    <events :events="{{ events }}"></events>
  </div>
</section>
{% endblock content %}
